<div class="container">
  <h1>Sample Health Dashboard</h1>
  <br/>

  <div class="alert alert-danger" role="alert" ng-show='failurealert'>{{errormessage}}</div>
  
  <br/>
  <form class="form-horizontal" role="form" ng-submit='login()'>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" placeholder="Enter your email" ng-model='email'>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-10">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model='password'>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Login</button>
      </div>
    </div>
  </form>

</div>
