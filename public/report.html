<div class='container'>
	<div class="col-lg-12 col-sm-24" id="vsize-chart">
          <div class="panel panel-default">
            <div class="panel-heading">vSize Graph</div>
            <div class="panel-body">
              <canvas id="line" class="chart chart-line" data="vsizedata" labels="vsizelabels" legend="true"
                      click="onClickVsize" hover="onHoverVsize" series="vsizeseries"></canvas>
            </div>
          </div>
	</div>

	<div class="col-lg-6 col-sm-12" id="rss-chart">
          <div class="panel panel-default">
            <div class="panel-heading">rss Graph</div>
            <div class="panel-body">
              <canvas id="line" class="chart chart-line" data="rssdata" labels="rsslabels" legend="true"
                      click="onClickRss" hover="onHoverRss" series="rssseries"></canvas>
            </div>
          </div>
	</div>
</div>
